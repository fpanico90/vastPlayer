<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finto Player YouTube - VAST Static</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #log {
      position: absolute;
      bottom: 0;
      left: 0;
      color: lime;
      font-family: monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <canvas id="player"></canvas>
  <div id="log"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsmpeg@0.2.1/jsmpeg.min.js"></script>
  <script>
    const log = msg => {
      document.getElementById("log").innerText += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
    };

    // VAST simulato inline (solo MP4 per questo esempio)
    const vastXml = `
<VAST version="3.0">
  <Ad id="demo">
    <InLine>
      <Creatives>
        <Creative>
          <Linear>
            <MediaFiles>
              <MediaFile delivery="progressive" type="video/mp4">
                <![CDATA[ https://vasttester.iabtechlab.com/fixtures/video/360p30.mp4 ]]>
              </MediaFile>
            </MediaFiles>
          </Linear>
        </Creative>
      </Creatives>
    </InLine>
  </Ad>
</VAST>`;

    const parser = new DOMParser();
    const xml = parser.parseFromString(vastXml, 'application/xml');
    const mp4Url = xml.querySelector('MediaFile[type="video/mp4"]').textContent.trim();

    log("üé¨ Video da VAST: " + mp4Url);

    // Usa un file .ts convertito, perch√© JSMpeg supporta solo MPEG1 in TS
    // Questo √® un esempio reale compatibile (devi sostituire con il tuo se necessario)
    const tsUrl = "https://raw.githubusercontent.com/phoboslab/jsmpeg/master/video/BigBuckBunny.ts";

    const canvas = document.getElementById('player');
    const player = new JSMpeg.Player(tsUrl, {
      canvas: canvas,
      autoplay: true,
      loop: false,
      audio: false
    });

    log("‚ñ∂Ô∏è Player avviato su canvas (senza <video>)");
  </script>
</body>
</html>
